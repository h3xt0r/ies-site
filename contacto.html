<!-- Main -->
<article id="main">
    
    <header class="special container">
	<span class="icon solid fa-envelope"></span>
	<h2>Ponte en contácto con nosotros</h2>
	<p>Envíanos tus comentarios o solicita apoyo de un asesor tecnológico.</p>
    </header>
    
<!-- One -->
    <section class="wrapper style4 special container medium">
        
	<!-- Content -->
	<div class="content">
	    <form>
		<div class="row gtr-50">
		    <div class="col-6 col-12-mobile">
			<input type="text" name="name" placeholder="Nombre" />
		    </div>
		    <div class="col-6 col-12-mobile">
			<input type="text" name="email" placeholder="Email" />
		    </div>
		    <div class="col-12">
			<input type="text" name="subject" placeholder="Asunto" />
		    </div>
		    <div class="col-12">
			<textarea name="message" placeholder="Mensaje" rows="7"></textarea>
		    </div>
		    <div class="col-12">
			<ul class="buttons">
			    <li><input type="submit" class="special" value="¡Enviar mensaje!" /></li>
			</ul>
		    </div>
		</div>
	    </form>
	</div>
    </section>    
</article>
